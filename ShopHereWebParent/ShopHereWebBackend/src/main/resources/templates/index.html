<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="fragments/page_header::page_head('Home-Page')"></head>
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: 'Roboto', sans-serif;
}

#navbar {
	position: sticky;
	top: 0;
	left: 0;
	z-index: 100;
	padding: .5rem 5rem;
	background: #189bf3;
}

.navbar .navbar-brand {
	font-size: 25px;
	font-weight: 600;
	color: #fff;
	letter-spacing: 4px;
}

#navbarSupportedContent a {
	color: #fff;
	border-bottom: 2px solid transparent;
}

#navbarSupportedContent a:hover {
	border-bottom: 2px solid #7e1d53;;
}

#navbarSupportedContent button {
	background-color: #ffffff;
	width: 5rem;
	border-radius: 15px;
	color: black;
	border: none;
}

#navbarSupportedContent button:hover {
	background-color: #7e1d53;
	color: white;
}
</style>
<body>

	<div th:replace="fragments/navbar::menu"></div>
	<div class="container-fluid p-4"
		style="display: flex; align-items: flex-end; justify-content: space-between;">
		<h1>ShopHere Control Panel</h1>
		<div>
			<h3>
				Welcome
				 <a th:href="@{/account}"
					sec:authentication="principal.fullname"></a>
			</h3>
			<span sec:authentication="principal.authorities"></span> &nbsp; &nbsp;
			<span sec:authentication="principal.CurrentDate"></span>
		</div>
	</div>
	<div th:replace="fragments/footer::footer_page"></div>
</html>
