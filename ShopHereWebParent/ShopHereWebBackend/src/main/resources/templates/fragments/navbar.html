<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<body>
	<div th:fragment="menu">
		<form th:action="@{/logout}" method="post" th:hidden="true"
			name="logout">
			<input type="submit">
		</form>
		<nav class="navbar navbar-expand-lg navbar-dark stroke" id="navbar">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"><b>Shop</b>-Here</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
						<li class="nav-item" sec:authorize="hasAuthority('Admin')"><a
							class="nav-link active" aria-current="page" th:href="@{/users}">Users</a></li>
						
						<th:block sec:authorize="hasAnyAuthority('Admin','Editor')">
							<li class="nav-item"><a class="nav-link active"
								aria-current="page" th:href="@{/categories}">Categories</a></li>
						</th:block>
						
						<th:block sec:authorize="hasAnyAuthority('Admin','Editor')">
							<li class="nav-item"><a class="nav-link active"
								aria-current="page" th:href="@{/}">Brands</a></li>
						</th:block>
						<th:block
							sec:authorize="hasAnyAuthority('Admin','Editor','Salesperson','Shipper')">
							<li class="nav-item"><a class="nav-link active"
								aria-current="page" th:href="@{/}">Products</a></li>
						</th:block>
						<th:block sec:authorize="hasAnyAuthority('Admin','Assistant')">
							<li class="nav-item"><a class="nav-link active"
								aria-current="page" th:href="@{/}">Questions</a></li>
						</th:block>
						<th:block sec:authorize="hasAnyAuthority('Admin','Assistant')">
							<li class="nav-item"><a class="nav-link active"
								aria-current="page" th:href="@{/}">Reviews</a></li>
						</th:block>
						<th:block sec:authorize="hasAnyAuthority('Admin','Salesperson')">
							<li class="nav-item"><a class="nav-link active"
								aria-current="page" th:href="@{/}">Customers</a></li>
						</th:block>
						<th:block sec:authorize="hasAnyAuthority('Admin','Salesperson')">
							<li class="nav-item"><a class="nav-link active"
								aria-current="page" th:href="@{/}">Shipping</a></li>
						</th:block>
						<th:block
							sec:authorize="hasAnyAuthority('Admin','Salesperson','Shipper')">
							<li class="nav-item"><a class="nav-link active"
								aria-current="page" th:href="@{/}">Orders</a></li>
						</th:block>
						<th:block sec:authorize="hasAnyAuthority('Admin','Salesperson')">
							<li class="nav-item"><a class="nav-link active"
								aria-current="page" th:href="@{/}">Reports</a></li>
						</th:block>
						<th:block sec:authorize="hasAnyAuthority('Admin','Editor')">
							<li class="nav-item"><a class="nav-link active"
								aria-current="page" th:href="@{/}">Articles</a></li>
						</th:block>
						<th:block sec:authorize="hasAnyAuthority('Admin','Editor')">
							<li class="nav-item"><a class="nav-link active"
								aria-current="page" th:href="@{/}">Menus</a></li>
						</th:block>

						<li class="nav-item" sec:authorize="hasAuthority('Admin')"><a
							class="nav-link active" aria-current="page" th:href="@{/}">Setting</a></li>&nbsp;&nbsp;&nbsp;&nbsp;
						<li><span class="fas fa-user fa-2x" style="color: white;"></span>
						</li>

						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" data-toggle="dropdown"
							th:href="@{/account}" aria-current="page"
							sec:authentication="principal.fullname"></a>
							<div class="dropdown-menu">
								<a class="dropdown-item" href="" id="logoutlink"
									style="color: blue;">Logout</a>
							</div></li>
					</ul>

				</div>
			</div>
		</nav>

	</div>
</body>
</html>
